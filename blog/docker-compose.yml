version: '3'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  web:
    build: .
    command: gunicorn blog.wsgi:application -b 0.0.0.0:8000
    volumes:
      - gunicorn blog.wsgi:application -b 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - redis
  celery:
    build: .
    command: celery -A blog worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
