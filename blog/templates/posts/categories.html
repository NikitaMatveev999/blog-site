{% extends 'posts/base.html' %}

{% block content %}
<div class="mx-auto" style="width: 300px;">
    {% for post in posts %}
    <div class="col d-flex justify-content-center">
<div class="card" style="width: 30rem; border-radius: 4%; background-color: #d8bfd8">
<div class="mx-auto" style="width: 250px;">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body|slice:":40" }}...</p>
    <a href="{% url 'detail' post.pk %}" class="btn btn-primary">Read post</a>

  </div>
</div>
  </div>
</div>
<br>
    {% endfor %}

<br>
<a href="{% url 'home' %}" class="btn btn-primary">Back to home page</a>
    </div>
<br><br>
{% endblock %}
